<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <h1 align="center">注册信息</h1>
    <form action="" method="get/post" style="background-color: #f2f2f2;">
        <!--用于同后台交互，传递数据-->
        <label>请输入姓名：</label>
        <input type=”text“ name="" id="" placeholder="用户名">
        <br>
        <label>请输入密码：</label>
        <input type="password" name="" id="" placeholder="用户密码">
        <br>
        <label>请再次输入密码：</label>
        <input type="password" name="" id="" placeholder="用户密码">
        <br>
        <label>性别</label>
        <input type="radio" name="xb" id="" value="1">男
        <input type="radio" name="xb" id="" value="0">女
        <br>
        <label>兴趣爱好</label>
        <input type="checkbox" name="" id="" value=”1“>游泳
        <input type="checkbox" name="" id="" value=”2“>看书
        <input type="checkbox" name="" id="" value=”3“>思考
        <input type="checkbox" name="" id="" value=”4“>爬山
        <br>
        <label>生日：</label>
        <select>年
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997" selected="selected">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
        </select>
        <select>月
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected="selected">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>
        头像<img src="1.jpg" width=30 height=30>
        <br>

        <input type="button" value="普通按钮">
        <input type="submit" value="提交按钮">

    </form>

    <textarea rows="10" cols="50">请输入</textarea>

    <input type="file"><input type="button" value="上传"><br>




</body>

</html>
